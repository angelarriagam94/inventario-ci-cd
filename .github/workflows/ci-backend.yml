name: CI Backend

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  test-backend:
    runs-on: ubuntu-latest

    steps:
      - name: Descargar c√≥digo del repositorio
        uses: actions/checkout@v4

      - name: Instalar Node LTS
        uses: actions/setup-node@v4
        with:
          node-version: "lts/*"

      - name: Instalar dependencias del backend (incluye devDependencies)
        run: |
          cd Backend
          npm ci --include=dev

      - name: Verificar binarios instalados
        run: |
          cd Backend
          ls -la node_modules/.bin || true

      - name: Ejecutar pruebas del backend con npx
        run: |
          cd Backend
          npx jest --runInBand
